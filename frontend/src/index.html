<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePulse AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              dark: { 100: "#0f172a", 200: "#1e293b", 300: "#334155" },
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-dark-100 text-gray-300 min-h-screen p-4 sm:p-8">
    <div
      class="max-w-4xl mx-auto bg-dark-200 shadow-xl rounded-lg overflow-hidden"
    >
      <h1 class="text-3xl font-bold text-center py-6 bg-blue-700 text-white">
        CodePulse AI
      </h1>
      <div class="p-6 space-y-8">
        <div id="file-review" class="bg-dark-300 p-6 rounded-lg">
          <h2 class="text-2xl font-semibold mb-4 text-blue-400">File Review</h2>
          <input
            type="text"
            id="file-path"
            placeholder="Enter file path"
            class="w-full p-3 bg-dark-100 border border-gray-600 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
          <button
            id="review-file-btn"
            class="bg-blue-600 text-white px-6 py-3 rounded-md hover:bg-blue-700 transition duration-300 ease-in-out transform hover:scale-105"
          >
            Review File
          </button>
          <pre
            id="file-review-result"
            class="mt-4 p-4 bg-dark-100 rounded-md text-gray-300 overflow-auto max-h-60"
          ></pre>
        </div>

        <div id="folder-review" class="bg-dark-300 p-6 rounded-lg">
          <h2 class="text-2xl font-semibold mb-4 text-green-400">
            Folder Review
          </h2>
          <input
            type="text"
            id="project-path"
            placeholder="Enter project path"
            class="w-full p-3 bg-dark-100 border border-gray-600 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <input
            type="text"
            id="ignore-files"
            placeholder="Ignore files (comma-separated)"
            class="w-full p-3 bg-dark-100 border border-gray-600 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <input
            type="text"
            id="file-extensions"
            placeholder="File extensions (comma-separated)"
            class="w-full p-3 bg-dark-100 border border-gray-600 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-green-500"
          />
          <button
            id="review-folder-btn"
            class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 transition duration-300 ease-in-out transform hover:scale-105"
          >
            Review Folder
          </button>
          <pre
            id="folder-review-result"
            class="mt-4 p-4 bg-dark-100 rounded-md text-gray-300 overflow-auto max-h-60"
          ></pre>
        </div>

        <div id="bug-fixer" class="bg-dark-300 p-6 rounded-lg">
          <h2 class="text-2xl font-semibold mb-4 text-red-400">Bug Fixer</h2>
          <input
            type="text"
            id="bug-file-path"
            placeholder="Enter file path"
            class="w-full p-3 bg-dark-100 border border-gray-600 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-red-500"
          />
          <textarea
            id="error-msg"
            placeholder="Enter error message"
            class="w-full p-3 bg-dark-100 border border-gray-600 rounded-md mb-4 h-32 focus:outline-none focus:ring-2 focus:ring-red-500"
          ></textarea>
          <button
            id="fix-bug-btn"
            class="bg-red-600 text-white px-6 py-3 rounded-md hover:bg-red-700 transition duration-300 ease-in-out transform hover:scale-105"
          >
            Fix Bug
          </button>
          <pre
            id="bug-fixer-result"
            class="mt-4 p-4 bg-dark-100 rounded-md text-gray-300 overflow-auto max-h-60"
          ></pre>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="renderer.js"></script>
  </body>
</html>
